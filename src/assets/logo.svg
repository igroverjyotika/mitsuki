<svg xmlns="http://www.w3.org/2000/svg" width="300" height="60" viewBox="0 0 300 60" aria-hidden="true">
  <defs>
    <linearGradient id="gGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4" />
      <stop offset="1" stop-color="#0ea5a4" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a" stop-opacity="1" />
      <stop offset="1" stop-color="#0b1220" stop-opacity="0.85" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.12" />
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="300" height="60" fill="transparent" />

  <!-- Icon circle with subtle stroke -->
  <g filter="url(#softShadow)">
    <circle cx="30" cy="30" r="22" fill="url(#gGrad)" stroke="#0b1220" stroke-opacity="0.08" stroke-width="1" />
    <!-- Stylized M: two strokes to give depth -->
    <path d="M16 42 L22 20 L28 34 L34 20 L40 42" fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M17.5 40.5 L22 24 L28 36 L34 24 L38.5 40.5" fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Text: Mitsuki India -->
  <g transform="translate(64, 16)">
    <text x="0" y="18" font-family="Inter, Verdana, DejaVu Sans, Arial, sans-serif" font-size="20" font-weight="700" fill="url(#textGrad)">Mitsuki</text>
    <text x="0" y="36" font-family="Inter, Verdana, DejaVu Sans, Arial, sans-serif" font-size="11" font-weight="600" fill="#64748b">India</text>
  </g>

  <!-- Accent line under name -->
  <rect x="0" y="56" width="0" height="0" fill="none" />
</svg>
